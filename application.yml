server:
  port: 8082
spring:
  application:
    name: Job-Service-Dev
  datasource:
    url: jdbc:mysql://localhost:3306/Job
    password: root
    username: root
  jpa:
    hibernate:
      ddl-auto: update
Eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
